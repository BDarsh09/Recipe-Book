<div class="row ml-2">
    <div class="col-md-12">
        <form #myForm='ngForm' (ngSubmit)='onAddItem(myForm)'>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" #nameInput name='name' ngModel required>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" #amountInput name='amount' ngModel required pattern="^[1-9]+[0-9]*$">
                </div>    
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-success mr-2" type="submit" [disabled]="!myForm.valid">{{ editMode ? 'Update' : 'Add'}}</button>
                    <button class="btn btn-danger mr-2" type="button" (click)='onDelete()' *ngIf="editMode===true">Delete</button>
                    <button class="btn btn-primary" type="button" (click)='onClear()'>Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
