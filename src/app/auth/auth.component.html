<div class="row ml-2 mt-2">
    <div class="col-xs-12 col-md-6 offset-md-3">
        <div class="text-align-center" *ngIf="showLoader">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!showLoader">
            <div class="form-group">
                <label for="email">E-Mail*</label>
                <input type="email" id="email" class="form-control" ngModel name='email' required>
            </div>
            <div class="form-group">
                <label for="password">Password*</label>
                <input type="password" id="password" class="form-control" ngModel name='password' required minlength="6">
            </div>
            <div>
                <button class="mx-2 btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLoginMode ? 'Login' : 'SignUp'}}</button> | 
                <button class="mx-2 btn btn-primary" (click)="switchMode()">{{isLoginMode ? 'Switch to SignUp' : 'Switch to Login'}}</button>
            </div>
        </form>
        <div *ngIf="error && !showLoader" class="alert alert-danger mt-2">
            <p>{{error}}</p>
        </div>
    </div>
</div>
