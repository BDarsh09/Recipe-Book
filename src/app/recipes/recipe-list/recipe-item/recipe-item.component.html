<a class="list-group-item clearfix text-decoration-none text-dark" routerLinkActive='active' style="cursor: pointer" [routerLink]="[index]">
    <div class="float-left mr-3">
        <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
        <p class="list-group-item-text">{{ recipe.description }}</p>
    </div>
    <span class="float-right ml-2">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 50px" />
    </span>
</a>
