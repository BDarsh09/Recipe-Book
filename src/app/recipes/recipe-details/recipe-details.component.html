<div class="row my-3">
    <div class="col-sm-1 mr-3">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/Recipe_logo.jpeg/480px-Recipe_logo.jpeg" alt="" style="height: 50px;" class="img-responsive">
    </div>
    <div class="col-sm-10">
        <h2>Recipe Name</h2>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Manage Recipe
                <span class="caret"></span>
            </button>
            <ul class="dropdown-content">
                <li class="dropdown-item"><a (click) = "onAddToShoppingList()" style="cursor:pointer">Shopping List</a></li>
                <li class="dropdown-item"><a href="#">Edit Recipe</a></li>
                <li class="dropdown-item"><a href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 my-2">
        {{recipe.description}}
    </div>
</div>
<div class="row mt-2">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                {{ingredient.name}} - {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
